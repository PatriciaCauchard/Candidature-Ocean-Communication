<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma-rtl.min.css">
    <script src="https://kit.fontawesome.com/fb011f2590.js" crossorigin="anonymous"></script>
    <title>TodoList</title>
</head>
<body>
    <header>
        <div class="block">
            <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                  <a class="navbar-item" href="">
                    <h1 class="title is-1">TodoList</h1>
                  </a>
              
                  <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>
              
                <div id="navbarBasicExample" class="navbar-menu">
                  <div class="navbar-start">
                    <a class="navbar-item">
                      Toutes
                    </a>
              
                    <a class="navbar-item">
                      Complètes
                    </a>

                    <a class="navbar-item">
                        Incomplètes
                      </a>
              
                    <div class="navbar-item has-dropdown is-hoverable">
                      <a class="navbar-link">
                        Toutes les catégories
                      </a>
              
                      <div class="navbar-dropdown">
                        <a class="navbar-item">
                          Courses
                        </a>
                        <a class="navbar-item">
                          O'Clock
                        </a>
                        <a class="navbar-item">
                          Projet Professionnel
                        </a>
                       
                      </div>
                    </div>
                  </div>
              
                  <div class="navbar-end">
                    <div class="navbar-item">
                      <div class="buttons">
                        <a class="button is-light">
                            Voir les archives
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
            </nav>
        </div>
    </header>
<br>
    <div class="box">
        <div class="field is-grouped">
            <p class="control is-expanded">
                <input class="input" type="text" placeholder="Nom de la tâche">
            </p>
            <div class="control">
                <div class="select">
                <select>
                    <option>toutes les catégories</option>
                    <option>Courses</option>
                    <option>O'Clock</option>
                    <option>Projet Professionnel</option>
                </select>
                </div>
            </div>
                <p class="control">
                <a class="button is-info">
                    + Ajouter
                </a>
                </p>
        </div>
    </div>
<br>
<div class="field is-grouped">
    <p class="control is-expanded">
      <input class="input is-primary" type="text" value="Acheter du pain">
    </p>
    <p class="control">
      <a class="button is-primary is-light is-focused">
        <i class="fas fa-check"></i>
      </a>
      <a class="button is-warning is-light is-focused">
        <i class="fas fa-edit"></i>
      </a>
      <a class="button is-info is-light is-focused">
        <i class="fas fa-archive"></i>
      </a>
    </p>      
  </div>   
  <progress class="progress is-small is-warning" value="0" max="100">75%</progress>

<br>

  <div class="field is-grouped">
    <p class="control is-expanded">
      <input class="input is-primary" type="text" value="Réviser les objets PHP">
    </p>
    <p class="control">
      <a class="button is-primary is-light is-focused">
        <i class="fas fa-check"></i>
      </a>
      <a class="button is-warning is-light is-focused">
        <i class="fas fa-edit"></i>
      </a>
      <a class="button is-info is-light is-focused">
        <i class="fas fa-archive"></i>
      </a>
    </p>      
  </div>   
  <progress class="progress is-small is-warning" value="70" max="100">75%</progress>

  <br>

  <div class="field is-grouped">
    <p class="control is-expanded">
      <input class="input is-primary" type="text" value="Revoir les évènements en JS">
    </p>
    <p class="control">
      <a class="button is-success is-light is-focused">
        <i class="fas fa-step-backward"></i>
      </a>
      <a class="button is-warning is-light is-focused">
        <i class="fas fa-edit"></i>
      </a>
      <a class="button is-info is-light is-focused">
        <i class="fas fa-archive"></i>
      </a>
    </p>      
  </div>   
  <progress class="progress is-small is-warning" value="100" max="100">75%</progress>

  <br>

  <div class="field is-grouped">
    <p class="control is-expanded">
      <input class="input is-primary" type="text" value="~~Apprendre à apprendre~~">
    </p>
    <p class="control">
      <a class="button is-primary is-light is-focused">
        <i class="fas fa-check"></i>
      </a>
      <a class="button is-warning is-light is-focused">
        <i class="fas fa-edit"></i>
      </a>
      <a class="button is-info is-light is-focused">
        <i class="fas fa-archive"></i>
      </a>
    </p>      
  </div>   
    <br>
    <br>

    <div class="control">
        <input class="input" type="text" placeholder="Exemple de tâche archivée" disabled>
    </div>
      <progress class="progress is-small" value="80" max="100">75%</progress>
      <a class="button is-warning is-light is-focused">
        <i class="fas fa-undo-alt"></i>
      </a>
      <a class="button is-danger is-light is-focused">
        <i class="fas fa-trash"></i>
      </a>
</body>
</html>
